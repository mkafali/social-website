{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">

    <br/>
    {% if messages %}
        {% if not user.is_authenticated %}
            {% for message in messages %}
            <div class="alert alert-warning col-md-9" role="alert">
                {{message}}
              </div>
            {% endfor %}
        {% endif %}
    {% endif %}
    
    <form method="POST" action="{% url 'user_login' %}">
        {% csrf_token %}
    <div class="card text-bg-secondary border-light mb-3" style="width: 30rem;">
        <h1 class="card-header">Login</h1>
        <div class="card-body">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" class="form-control" name="username", placeholder="" required>
            
        </div>
        
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Password</label>
            <input type="password" class="form-control" name="password", placeholder="" required>
        </div>
        <br/>
        <button type="submit" class="btn btn-light">Login</button>
        <a class="btn btn-danger" href="{% url 'forgot_my_password' %}" role="button">I Forgot My Password</a>
        
        </form>
    </div>
</div>
{% endblock %}
