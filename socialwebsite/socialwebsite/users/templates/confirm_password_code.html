{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <br/>
    {% if messages %}
        {% for message in messages %}
            {% if message.level == 40 %}
                <div class="alert alert-warning col-md-9" role="alert">
                    {{ message }}
                </div>
            {% elif message.level == 25 %}
                <div class="alert alert-success col-md-9" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}


    
    <form method="POST" action="{% url 'confirm_password_code' %}">
        {% csrf_token %}
        <div class="card text-bg-secondary border-light mb-3" style="width: 30rem;">
            <h1 class="card-header">Change Password</h1>
            <div class="card-body">
                
                <div class="mb-3">
                    <label class="form-label">Code</label>
                    {{ form.mail_code }}
                </div>

                <br/>
                <button type="submit" class="btn btn-light">Verify</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
