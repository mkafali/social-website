{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 style="padding-left: 360px;"> Likes </h1>
            <div style="margin-left: 0;">
                    {% for profile in liked_by %}
                            <div class="profile-item" style="display: flex; flex-direction: column; align-items: center; margin-right: 20px; margin-bottom: 20px;">
                                <div class="profile-photo-container" style="height: 100px; width: 100px; border: 1px solid grey;">
                                    <a href="{%url 'user_pages' user.username %}">
                                        {% if profile.photo %}
                                            <img src="{{ profile.photo.url }}" alt="Profil Resmi" class="rounded-circle" style="width: 100%; height: 100%; object-fit: cover;">
                                        {% else %}
                                            <img src="/media/profile_photos/anon.jpg" alt="Profil Resmi" class="profile-photo rounded-circle">
                                        {% endif %}
                                    </a>
                                </div>
                                <div style="margin-top: 5px;">
                                    <a href="{% url 'user_pages' profile.user.username %}">{{profile.user.username}}</a> 
                                </div>
                            </div>
                    {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
