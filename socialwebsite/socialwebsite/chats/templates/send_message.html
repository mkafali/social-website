{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <br/>
    {% if messages %}
        {% for message in messages %}
            {% if message.level == 40 %}
                <div class="alert alert-warning col-md-9" role="alert">
                    {{ message }}
                </div>
            {% elif message.level == 25 %}
                <div class="alert alert-success col-md-9" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}


    
    <form method="POST" action="{% url 'send_message' user_of_message.username %}">
        {% csrf_token %}
        <div class="card text-bg-secondary border-light mb-3" style="width: 30rem;">
            <div class="card-body">
                
                <div class="mb-3">
                    <h1>Message</h1>
                    {{ form.content }}
                </div>
                
                
                <br/>
                <button type="submit" class="btn btn-light">Send</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
