{% extends 'base.html' %}


{% block content %}
<div class="container" style="margin-top: 20px; margin-bottom: 0px; padding-bottom: 0;">
  <div class="row justify-content-center">
    <div class="col-md-8">
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{message}}
      </div>
    {% endfor %}
{% endif %}

{% for sender in senders %}
<div class="card" style="width: 40rem; margin-bottom: 10px; margin-left: 100px; border: none;">
    <div class="card-header bg-white" style="display: flex; align-items: center; padding-left: 0;">
        {% if sender.profile.photo %}
        <a href="{% url 'conversation' sender.username %}">
            <div class="profile-photo-container" style="margin-right: 20px; margin-left: 0px; height: 50px; width: 50px; border: 1px solid grey;">
                <img src="{{ sender.profile.photo.url }}" alt="Profil Resmi" class="profile-photo rounded-circle">
            </div>
        </a>
        {% else %}
        <a href="{% url 'conversation' sender.username %}">
            <div class="profile-photo-container" style="margin-right: 20px; margin-left: 0px; height: 50px; width: 50px; border: 1px solid grey;">
                <img src="/media/profile_photos/anon.jpg" alt="Profil Resmi" class="profile-photo rounded-circle">
            </div>
        </a>
        {% endif %}
        <a href="{% url 'conversation' sender.username %}" style="text-decoration: none; color: black;">{{sender.username}}</a>
        <a href="{% url 'accept_follow_request' sender.username %}" style="margin-left: 400px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
              </svg>
        </a>
        <a href="{% url 'deny_follow_request' sender.username %}" style="margin-left: 50px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
              </svg>
        </a>
{% endfor %}

    </div>
  </div>
</div>
{% endblock %}
